<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Requests</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      padding: 50px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      font-size: 28px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    a {
      font-size: 18px;
      color: #4CAF50;
      text-decoration: none;
      margin: 0 15px;
    }

    a:hover {
      text-decoration: underline;
    }

    .create-link {
      display: block;
      text-align: center;
      font-size: 20px;
      color: #4CAF50;
      text-decoration: none;
      margin-bottom: 20px;
    }

    .create-link:hover {
      text-decoration: underline;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    li a {
      color: #4CAF50;
      text-decoration: none;
      margin-left: 10px;
    }

    li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Service Requests</h2>
    <div class="links">
      <a href="{% url 'customer_list' %}">Customers</a>
      <a href="{% url 'technician_list' %}">Technicians</a>
    </div>
    <a href="{% url 'service_request_create' %}" class="create-link">Create New Service Request</a>
    <ul>
      {% for request in service_requests %}
        <li>
          <span>{{ request.title }} - {{ request.status }}</span>
          <div class="actions">
            <a href="{% url 'service_request_update' request.pk %}">Edit</a>
            <a href="{% url 'service_request_delete' request.pk %}">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
