<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Service Request</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      padding: 50px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 20px;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .cancel-link {
      color: #4CAF50;
      font-size: 16px;
      text-decoration: none;
    }

    .cancel-link:hover {
      text-decoration: underline;
    }

    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Are you sure you want to delete "{{ service_request.title }}"?</h2>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="delete-btn">Yes, Delete</button>
    </form>
    <a href="{% url 'service_request_list' %}" class="cancel-link">Cancel</a>
  </div>
</body>
</html>
